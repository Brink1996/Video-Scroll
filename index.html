<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Scroll Video</title>
</head>
<body>

<!-- Den primære resource for dette projektet er en tutorial fra Youtuberen Dev Ed - Link: https://www.youtube.com/watch?v=wLUJ9VNzZXo -->

  <!-- Første sektion med vidoen og animeret titel og underrubrik -->
  <div class="intro">
    <div class="gradient"></div>
    <h1 class="text1">Video Scroll</h1>
    <h1 class="text2">Baggrundsvideo der kun spiller når du scroller</h1>
    <video src="Video\rally6s.mp4"></video>
  </div>

  <!-- Nederste sektion med animeret teskt -->
  <section class="moreinfo">
      <h1 class="end">Skabt med Javascript og ScrollMagic-bibliotek</h1>
  </section>


  <!-- Herunder linkes der til en række biblioteker der er brugt i projektet (vigtigt de står i denne rækkefølge)-->

  <!-- Link til scrollMagic bibliotek-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
    integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
    crossorigin="anonymous"
  ></script>

  <!-- Link til GSAP bibliotek-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"
    integrity="sha256-peenofh8a9TIqKdPKIeQE7mJvuwh+J0To7nslvpj1jI="
    crossorigin="anonymous"
  ></script>

  <!-- Link til debug indicators - ikke brugt i færdig js fil-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
    integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
    crossorigin="anonymous"
  ></script>

  <!-- Link til animation bibliotek-->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
    crossorigin="anonymous"
  ></script>

  <!-- Link til siden egen JavaScript fil -->
  <script src="scroll.js"></script>

</body>
</html>
